		<link rel="stylesheet" href="CSS/home.css" />
		<link rel="stylesheet" href="CSS/all.min.css"/>
		<script type="text/javascript" src="JS/home.js"></script>
	</head>
	<body class="site">
		<nav class="navbar">
			<div class="navbar-brand">
				<a class="navbar-item has-background-info" href="index.html">
					<img src="Pictures/icon.png" alt="ListApp"><strong>&nbsp ListApp</strong>
				</a>
				
				<a role="button" class="navbar-burger burger">
					<span></span>
					<span></span>
					<span></span>
				</a>
			</div>
			<div class="navbar-menu">
				<div class="navbar-start">
					<div class="navbar-item">
						<h1>Welcome</h1>
					</div>
				</div>
				<div class="navbar-end">
					<div class="navbar-item">
						<a class="button is-success">
							<span class="add-btn">Add List</span>
							<span class="icon">
							 	<i class="far fa-plus-square"></i>
							</span>		
						</a>
						<a class="button">
							<span class="icon">
								<i class="fas fa-address-card"></i>
							</span>
							<span>Account</span>
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!--Body Starts Here-->
		<section class="section site-section">
			<div class="container">
				<div class="panel">
					<p class="panel-heading">'s Lists</p>
					
				</div>
			</div>
		</section>
		<section class="section mobile-only">
			<div class="container has-text-right">
				<a id="mobile-add" class="button is-large is-primary mobile-only">
					<span class="add-btn">Add List</span>
					<span class="icon">
						<i class="far fa-plus-square"></i>
					</span>
				</a>
				<br>
				<br>
				<a class="button is-large mobile-only">
					<span class="icon">
						<i class="fas fa-address-card"></i>
					</span>
					<span>Account</span>
				</a>
			</div>		
		</section>
        <div class="modal">
			<!--List Modal-->
			<div class="modal-background"></div>
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">Create a List</p>
					<button class="delete"></button>
				</header>
				<section class="modal-card-body">
					<form action="" method="post" name="List">
						<div class="field">
							<div class="control has-icons-left">
								<input class="input is-large" type="text" name="ListName" placeholder="List Name"/>
								<span class="icon is-large is-left">
									<i class="fas fa-list"></i>
								</span>
							</div>
						</div>
                        <div class="field">
                            <div class="control has-icons-left">
                                <textarea class="textarea" name="Details" placeholder="List Details (optional)"></textarea>
                            </div>
                        </div>
					</form>
				</section>
				<footer class="modal-card-foot">
					<button id="submit-list" class="button is-success">Create List</button>
					<button class="button">Nevermind</button>
				</footer>
			</div>
		</div>
        <div class="modal">
			<!--Task Modal-->
			<div class="modal-background"></div>
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">Create a Task</p>
					<button class="delete"></button>
				</header>
				<section class="modal-card-body">
					<form action="" method="post" name="Task">
						<div class="field">
							<div class="control has-icons-left">
								<input class="input is-large" type="text" name="TaskName" placeholder="Task Name"/>
								<span class="icon is-large is-left">
									<i class="fas fa-list"></i>
								</span>
							</div>
						</div>
                        <div class="field">
                            <div class="control has-icons-left">
                                <textarea class="textarea" placeholder="Details" name="Details"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input class="checkbox" name="Complete" type="checkbox"/>
                                    Already Done?
                                </label>
                            </div>
                        </div>
					</form>
				</section>
				<footer class="modal-card-foot">
					<button id="submit-task" class="button is-success">Create Task</button>
					<button class="button">Nevermind</button>
				</footer>
			</div>
		</div>
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
					<strong>ListApp</strong> is a project by <a href="http://www.mackeil.com">Zachary MacKeil</a>
				</p>
			</div>
		</footer>
	</body>
</html>
